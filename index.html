<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="theme-color" content="#000000" />
		<title>WalletConnect Example</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
	</head>

	<body>
		<div class="main">
			<div id="content">
				<h1 id="page-title" class="page-title">WalletConnect</h1>
				<div id="page-info">
					<div class="info">
						<p>Introducing</p>
						<p>Web3 Connect</p>
						<p>WalletConnect</p>
					</div>
				</div>
				<div id="page-actions">
					<p>Nhấn vào đây để connect</p>
					<button onclick="connectMetaMask()">WalletConnect</button>
				</div>
			</div>
			<div class="content-right">
				<p class="content-tron"></p>
				<img src="./dth.png" alt="" class="img">
			</div>
			<div onclick="connectSuccess()" id="toastSuccess" class="toastSuccess">Bạn Đã Connect Đến Ví Thành Công</div>
		</div>
		<h2>Create Account</h2>
		<form id="createAccountForm">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br><br>
	
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" required><br><br>
	
			<button type="button" onclick="createAccount()">Create Account</button>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@1.6.5/dist/umd/index.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@walletconnect/qrcode-modal@1.6.5/dist/umd/index.min.js"></script>
		<script src="./browser.js"></script>
		<script src="./qrcode-modal.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
